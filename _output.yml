bookdown::gitbook:
  fig_caption: false
  css: guide.css
  split_by: chapter
  toc_depth: 4
  config:
    toc:
      collapse: subsection
      before: |
        <li><a href="./">rOpenSci Contributing Guide</a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
    edit:
      link: https://github.com/ropensci-org/contributing-guide/edit/master/%s
      text: "Edit this chapter"
    history:
      link: https://github.com/ropensci-org/contributing-guide/commits/master/%s
      text: "Chapter edit history"
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
bookdown::epub_book:
  stylesheet: guide.css